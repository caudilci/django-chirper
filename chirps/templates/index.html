{% if latest_chirp_list %}
    <ul>
    {% for chirp in latest_chirp_list %}
        <div>
            <p>{{ chirp.user.username }}</p>
            <p>{{ chirp.message }}</p>
            <a href="/chirps/{{ chirp.id }}/edit/">Edit</a>
            <a href="#">Delete</a>
        </div>
    {% endfor %}
    </ul>
{% else %}
    <p>No chirps yet.</p>
{% endif %}
